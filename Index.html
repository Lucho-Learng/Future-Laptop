<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="Css/Styles.css">
    <link rel="icon" href="Img/Lucho-Logo.ico">
    <title>Challenge Responsive | Landing My WebSite</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/2d05bc4f6d.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Img/Logo.svg" alt="Logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                 <li>
                    <a class="nav-link" href="#">Specs</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
                <!--<div class="toggle-collapse">
                    <div class="toggle-icons">
                        <i class="fas fa-bars"></i>
                </div>
                </div>  -->
        </nav>
        <div class="cart">
            <img src="Img/Cart.svg" alt="Cart">
        </div>
    </header>
    <main>
        <section class="Presentacion">
            <div class="introduccion">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new inch bezeless display oferring a 4k display with touch screen.                        
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch

                    </button>
                    <button class="cta-add">Add To Cart

                    </button>
                </div>
            </div>
            <div class="cover">
                <img src="Img/Matebook.png" alt="Matebook">
            </div>
        </section>
        <div class="laptop-selector">
            <img src="Img/Arrow-Left.svg" alt="">
            <img src="Img/Dot.svg" alt="">
            <img src="Img/Dot-Full.svg" alt="">
            <img src="Img/Dot-Full.svg" alt="">
            <img src="Img/Arrow-Right.svg" alt="">
        </div>
        <img class="big-circle" src="Img/Big-Eclipse.svg" alt="">
        <img class="medium-circle" src="Img/Mid-Eclipse.svg" alt="">
        <img class="small-circle" src="Img/Small-Eclipse.svg" alt="">
    </main>
    
</body>
</html>
